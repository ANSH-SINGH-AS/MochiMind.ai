<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - MochiMind.ai</title>
    
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300;400;500;600;700&family=Nunito:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="logo.png">

    
    <script src="https://cdn.tailwindcss.com"></script>
    
    
    <script src="https://unpkg.com/lucide@latest"></script>

    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        mochi: {
                            bg: '#fdfaec',
                            light: '#f7b4a9',
                            dark: '#ec7469',
                            text: '#4a4a4a',
                            white: '#ffffff'
                        }
                    },
                    fontFamily: {
                        heading: ['Fredoka', 'sans-serif'],
                        body: ['Nunito', 'sans-serif'],
                    },
                    animation: {
                        'bounce-slow': 'bounce 3s infinite',
                        'float': 'float 6s ease-in-out infinite',
                        'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                    },
                    keyframes: {
                        float: {
                            '0%, 100%': { transform: 'translateY(0)' },
                            '50%': { transform: 'translateY(-20px)' },
                        }
                    }
                }
            }
        }
    </script>

    <style>
        body {
            background-color: #fdfaec;
            color: #4a4a4a;
            font-family: 'Nunito', sans-serif;
            overflow-x: hidden;
        }

        h1, h2, h3, h4, h5, h6 {
            font-family: 'Fredoka', sans-serif;
        }

        .glass-panel {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(12px);
            border: 4px solid white;
            box-shadow: 0 20px 40px rgba(236, 116, 105, 0.15);
            border-radius: 2rem;
        }

        .btn-primary {
            background-color: #ec7469;
            color: white;
            transition: all 0.3s ease;
            box-shadow: 0 4px 14px 0 rgba(236, 116, 105, 0.39);
        }

        .btn-primary:hover {
            background-color: #ff8a80;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px 0 rgba(236, 116, 105, 0.5);
        }
        
        .btn-primary:disabled {
            background-color: #f7b4a9;
            cursor: not-allowed;
            transform: none;
        }

        .form-input {
            width: 100%;
            padding: 1rem;
            border: 2px solid #fceae8;
            border-radius: 1rem;
            background-color: #fffbfc;
            transition: all 0.3s ease;
            outline: none;
            color: #4a4a4a;
            font-weight: 600;
        }

        .form-input:focus {
            border-color: #ec7469;
            background-color: white;
            box-shadow: 0 0 0 4px rgba(236, 116, 105, 0.1);
        }

        .blob {
            position: absolute;
            filter: blur(40px);
            z-index: -1;
            opacity: 0.6;
        }
    </style>
</head>
<body class="antialiased min-h-screen flex flex-col relative overflow-x-hidden">

    
    <div class="blob bg-mochi-light w-[40rem] h-[40rem] rounded-full -top-20 -left-20 mix-blend-multiply animate-float"></div>
    <div class="blob bg-yellow-100 w-[30rem] h-[30rem] rounded-full top-1/2 -right-20 transform -translate-y-1/2 mix-blend-multiply animate-float" style="animation-delay: 2s;"></div>
    <div class="blob bg-pink-100 w-96 h-96 rounded-full -bottom-20 left-1/3 mix-blend-multiply animate-float" style="animation-delay: 4s;"></div>

    
    <nav class="w-full px-6 py-4 flex justify-between items-center z-50">
        <a href="index.html" class="flex items-center gap-3 hover:opacity-80 transition-opacity">
            <div class="w-10 h-10 flex items-center justify-center">
                 <img src="logo.png" alt="MochiMind Logo" class="w-full h-full object-contain" onerror="this.src='https://placehold.co/40x40/ec7469/ffffff?text=M'">
            </div>
            <span class="text-2xl font-heading font-bold text-mochi-dark tracking-wide">MochiMind.ai</span>
        </a>
        <div id="auth-container">
            
            <button onclick="window.location.href='index.html'" class="btn-secondary px-6 py-2 rounded-full font-bold flex items-center gap-2 text-sm border-2 border-mochi-dark text-mochi-dark hover:bg-red-50 transition-colors">
                <i data-lucide="home" class="w-4 h-4"></i>
                Back Home
            </button>
        </div>
    </nav>

    
    <main class="flex-grow container mx-auto px-6 py-8 flex flex-col items-center justify-center relative z-10">
        
        <div class="w-full max-w-lg">
            <div class="text-center mb-8">
                <div class="inline-block px-4 py-2 bg-white rounded-full text-mochi-dark font-bold text-sm shadow-sm border border-mochi-light mb-4 animate-bounce-slow">
                    ðŸ‘‹ Say Hello!
                </div>
                <h1 class="text-4xl md:text-5xl font-bold text-gray-800 mb-4">Get in Touch</h1>
                <p class="text-gray-600 text-lg">Have a question or feedback? We'd love to hear from you!</p>
            </div>

            <div class="glass-panel p-8 md:p-10">
                <form id="contactForm" class="space-y-6">
                    <div>
                        <label for="name" class="block text-sm font-bold text-gray-700 mb-2 ml-1">Your Name</label>
                        <div class="relative">
                            <i data-lucide="user" class="absolute left-4 top-1/2 -translate-y-1/2 w-5 h-5 text-gray-400"></i>
                            <input type="text" id="name" required placeholder="John Doe" class="form-input pl-12">
                        </div>
                    </div>

                    <div>
                        <label for="email" class="block text-sm font-bold text-gray-700 mb-2 ml-1">Email Address</label>
                        <div class="relative">
                            <i data-lucide="mail" class="absolute left-4 top-1/2 -translate-y-1/2 w-5 h-5 text-gray-400"></i>
                            <input type="email" id="email" required placeholder="john@example.com" class="form-input pl-12">
                        </div>
                    </div>

                    <div>
                        <label for="message" class="block text-sm font-bold text-gray-700 mb-2 ml-1">Message / Feedback</label>
                        <div class="relative">
                            <i data-lucide="message-square" class="absolute left-4 top-4 w-5 h-5 text-gray-400"></i>
                            <textarea id="message" required rows="4" placeholder="I love the lock-in mode, but..." class="form-input pl-12 resize-none"></textarea>
                        </div>
                    </div>

                    <button type="submit" id="submitBtn" class="w-full btn-primary py-4 rounded-xl font-bold text-lg shadow-xl flex items-center justify-center gap-2">
                        <span>Send Message</span>
                        <i data-lucide="send" class="w-5 h-5"></i>
                    </button>
                </form>

                
                <div id="successMessage" class="hidden flex-col items-center justify-center text-center py-8">
                    <div class="w-20 h-20 bg-green-100 rounded-full flex items-center justify-center mb-4 animate-bounce">
                        <i data-lucide="check" class="w-10 h-10 text-green-500"></i>
                    </div>
                    <h3 class="text-2xl font-bold text-gray-800 mb-2">Message Sent!</h3>
                    <p class="text-gray-600">Thanks for reaching out. We'll get back to you shortly.</p>
                    <button onclick="window.location.reload()" class="mt-6 text-mochi-dark font-bold hover:underline">Send another?</button>
                </div>
            </div>
        </div>

    </main>

    
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, push, set } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = {
REMOVED
        };

       
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

       
        const form = document.getElementById('contactForm');
        const submitBtn = document.getElementById('submitBtn');
        const successMessage = document.getElementById('successMessage');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

           
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const message = document.getElementById('message').value;

           
            const originalBtnContent = submitBtn.innerHTML;
            submitBtn.disabled = true;
            submitBtn.innerHTML = `<i data-lucide="loader-2" class="w-6 h-6 animate-spin"></i> Sending...`;

           
            setTimeout(async () => {
                try {
                   
                    const contactRef = ref(db, 'contact_queries');
                    const newContactRef = push(contactRef);
                    
                    await set(newContactRef, {
                        name: name,
                        email: email,
                        message: message,
                        timestamp: new Date().toISOString()
                    });

                   
                    form.classList.add('hidden');
                    successMessage.classList.remove('hidden');
                    successMessage.classList.add('flex');
                    lucide.createIcons();

                } catch (error) {
                    console.error("Error submitting form:", error);
                    alert("Something went wrong. Please try again.");
                    
                   
                    submitBtn.disabled = false;
                    submitBtn.innerHTML = originalBtnContent;
                }
            }, 2000);
        });

       
        lucide.createIcons();
    </script>
</body>
</html>
