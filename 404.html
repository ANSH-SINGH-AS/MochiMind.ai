<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Memory Not Found | MochiMind.ai</title>
    <link rel="icon" href="logo.png">
    
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300;400;500;600;700&family=Nunito:wght@400;600;700;800&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.tailwindcss.com"></script>

    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        mochi: { bg: '#fdfaec', light: '#f7b4a9', dark: '#ec7469', text: '#4a4a4a', white: '#ffffff' }
                    },
                    fontFamily: { heading: ['Fredoka', 'sans-serif'], body: ['Nunito', 'sans-serif'] },
                    animation: { 
                        'float': 'float 6s ease-in-out infinite',
                        'float-delayed': 'float 6s ease-in-out 3s infinite',
                        'bounce-slow': 'bounce 3s infinite',
                    },
                    keyframes: {
                        float: {
                            '0%, 100%': { transform: 'translateY(0)' },
                            '50%': { transform: 'translateY(-20px)' },
                        }
                    }
                }
            }
        }
    </script>

    <style>
        body { background-color: #fdfaec; color: #4a4a4a; font-family: 'Nunito', sans-serif; }
        h1, h2, h3 { font-family: 'Fredoka', sans-serif; }
        
        .blob { position: absolute; filter: blur(60px); z-index: -1; opacity: 0.5; }
        
        .glass-panel {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(12px);
            border: 4px solid white;
            border-radius: 2.5rem;
            box-shadow: 0 20px 50px -12px rgba(236, 116, 105, 0.25);
        }

        .btn-primary {
            background-color: #ec7469;
            color: white;
            transition: all 0.2s;
        }
        .btn-primary:hover {
            background-color: #ff8a80;
            transform: translateY(-2px);
            box-shadow: 0 10px 20px -5px rgba(236, 116, 105, 0.4);
        }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center justify-center relative overflow-hidden p-6">

    
    <div class="blob bg-mochi-light w-[600px] h-[600px] rounded-full -top-40 -left-40 animate-float"></div>
    <div class="blob bg-yellow-100 w-[500px] h-[500px] rounded-full bottom-0 -right-20 animate-float-delayed"></div>

    
    <div class="glass-panel p-10 md:p-16 max-w-2xl w-full text-center relative">
        
        
        <div class="mb-8 relative inline-block">
            <div class="absolute inset-0 bg-red-100 rounded-full blur-xl opacity-50 animate-pulse"></div>
            <img src="logo.png" alt="MochiMind Logo" class="w-32 h-32 md:w-40 md:h-40 object-contain relative z-10 animate-bounce-slow mx-auto grayscale opacity-80">
            
            
            <i data-lucide="help-circle" class="absolute -top-4 -right-4 w-10 h-10 text-mochi-dark animate-bounce" style="animation-delay: 0.2s;"></i>
            <i data-lucide="help-circle" class="absolute -bottom-2 -left-6 w-8 h-8 text-mochi-light animate-bounce" style="animation-delay: 0.5s;"></i>
        </div>

        <h1 class="text-8xl md:text-9xl font-bold text-mochi-dark mb-4 drop-shadow-sm">404</h1>
        
        <h2 class="text-2xl md:text-3xl font-bold text-gray-800 mb-4">Memory Not Found</h2>
        
        <p class="text-lg text-gray-500 mb-10 leading-relaxed max-w-md mx-auto">
            Oops! It looks like this page fell victim to the forgetting curve. We couldn't retain this information.
        </p>

        <div class="flex flex-col sm:flex-row gap-4 justify-center">
            <a href="index.html" class="btn-primary px-8 py-4 rounded-xl font-bold text-lg flex items-center justify-center gap-2">
                <i data-lucide="home" class="w-5 h-5"></i>
                Go Home
            </a>
            <button onclick="history.back()" class="bg-white border-2 border-mochi-light text-mochi-dark px-8 py-4 rounded-xl font-bold text-lg hover:bg-red-50 transition-colors flex items-center justify-center gap-2">
                <i data-lucide="arrow-left" class="w-5 h-5"></i>
                Go Back
            </button>
        </div>

    </div>

    <script>
        lucide.createIcons();
    </script>
</body>
</html>
