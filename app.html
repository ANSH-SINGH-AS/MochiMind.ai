<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - MochiMind.ai</title>
    <link rel="icon" href="logo.png">
    
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300;400;500;600;700&family=Nunito:wght@400;600;700;800&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.tailwindcss.com"></script>

    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        mochi: { bg: '#fdfaec', light: '#f7b4a9', dark: '#ec7469', text: '#4a4a4a', white: '#ffffff' }
                    },
                    fontFamily: { heading: ['Fredoka', 'sans-serif'], body: ['Nunito', 'sans-serif'] },
                    animation: { 
                        'float': 'float 6s ease-in-out infinite',
                        'float-delayed': 'float 6s ease-in-out 3s infinite',
                        'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                    },
                    keyframes: {
                        float: {
                            '0%, 100%': { transform: 'translateY(0)' },
                            '50%': { transform: 'translateY(-20px)' },
                        }
                    }
                }
            }
        }
    </script>

    <style>
        body { background-color: #fdfaec; color: #4a4a4a; font-family: 'Nunito', sans-serif; overflow-x: hidden; }
        h1, h2, h3 { font-family: 'Fredoka', sans-serif; }
        
        .blob { position: absolute; filter: blur(60px); z-index: -1; opacity: 0.5; }
        
        .dashboard-card {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(12px);
            border: 4px solid white;
            border-radius: 2.5rem;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            cursor: pointer;
            overflow: hidden;
            position: relative;
        }
        
        .dashboard-card:hover {
            transform: translateY(-15px) scale(1.02);
            box-shadow: 0 25px 50px -12px rgba(236, 116, 105, 0.25);
            border-color: #f7b4a9;
        }

        .icon-container {
            transition: transform 0.5s ease;
        }
        .dashboard-card:hover .icon-container {
            transform: scale(1.1) rotate(5deg);
        }

        
        #auth-loading { transition: opacity 0.5s; }
    </style>
</head>
<body class="min-h-screen flex flex-col relative">

    
    <div id="auth-loading" class="fixed inset-0 bg-mochi-bg z-[100] flex items-center justify-center">
        <div class="text-center">
            <div class="w-20 h-20 bg-mochi-light rounded-full animate-ping absolute"></div>
            <div class="w-20 h-20 bg-white rounded-full flex items-center justify-center relative shadow-xl">
                <img src="logo.png" class="w-12 h-12 object-contain" alt="Loading">
            </div>
        </div>
    </div>

    
    <div class="blob bg-mochi-light w-[500px] h-[500px] rounded-full -top-20 -left-20 animate-float"></div>
    <div class="blob bg-yellow-100 w-[600px] h-[600px] rounded-full top-1/2 -right-40 transform -translate-y-1/2 animate-float-delayed"></div>
    <div class="blob bg-pink-100 w-[400px] h-[400px] rounded-full -bottom-20 left-1/3 animate-float"></div>

    
    <nav class="w-full px-8 py-6 flex justify-between items-center z-50">
        <div style="cursor: pointer;" onclick="window.open('index.html', '_self')" class="flex items-center gap-3">
            <div class="w-12 h-12 bg-white rounded-2xl flex items-center justify-center shadow-sm">
                 <img src="logo.png" alt="MochiMind.ai" class="w-8 h-8 object-contain">
            </div>
            <span class="text-2xl font-heading font-bold text-mochi-dark tracking-wide">MochiMind.ai</span>
        </div>
        
        <div class="flex items-center gap-4">
            <div class="text-right hidden md:block">
                <p id="user-name" class="font-bold text-gray-700 text-sm">Loading...</p>
                <p class="text-[10px] text-gray-400 uppercase tracking-widest font-bold">Student</p>
            </div>
            <div id="user-avatar" class="w-10 h-10 rounded-full bg-gray-200 border-2 border-white shadow-md overflow-hidden"></div>
            <button onclick="handleLogout()" class="bg-white p-2 rounded-full text-gray-400 hover:text-red-500 hover:bg-red-50 transition-colors shadow-sm">
                <i data-lucide="log-out" class="w-5 h-5"></i>
            </button>
        </div>
    </nav>

    
    <main class="flex-grow container mx-auto px-6 py-10 flex flex-col justify-center relative z-10">
        
        <div class="text-center mb-16">
            <h1 class="text-4xl md:text-6xl font-bold text-gray-800 mb-2">Ready to <span class="text-mochi-dark">Learn?</span></h1>
            <p class="text-xl text-gray-500 font-medium">Choose your power-up.</p>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-8 max-w-6xl mx-auto w-full h-full">
            
            
            <a href="lockedin.html" class="dashboard-card group p-8 flex flex-col items-center justify-center min-h-[320px]">
                <div class="absolute top-0 right-0 p-3 bg-red-100 rounded-bl-3xl">
                    <i data-lucide="arrow-up-right" class="w-6 h-6 text-red-500 group-hover:translate-x-1 group-hover:-translate-y-1 transition-transform"></i>
                </div>
                
                <div class="icon-container w-32 h-32 bg-red-50 rounded-full flex items-center justify-center mb-8 relative">
                    <div class="absolute inset-0 bg-red-200 rounded-full opacity-20 animate-pulse-slow"></div>
                    <i data-lucide="lock" class="w-16 h-16 text-red-500"></i>
                    <div class="absolute -bottom-2 -right-2 bg-white p-2 rounded-full shadow-lg">
                        <i data-lucide="youtube" class="w-6 h-6 text-red-600"></i>
                    </div>
                </div>
                
                <h2 class="text-3xl font-bold text-gray-800 group-hover:text-red-500 transition-colors">Lock-in Mode</h2>
                <div class="w-12 h-1 bg-gray-200 rounded-full mt-4 group-hover:w-24 group-hover:bg-red-300 transition-all duration-300"></div>
            </a>

            
            <a href="memorization.html" class="dashboard-card group p-8 flex flex-col items-center justify-center min-h-[320px]">
                <div class="absolute top-0 right-0 p-3 bg-purple-100 rounded-bl-3xl">
                    <i data-lucide="sparkles" class="w-6 h-6 text-purple-500"></i>
                </div>

                <div class="icon-container w-32 h-32 bg-purple-50 rounded-full flex items-center justify-center mb-8 relative">
                    <div class="absolute inset-0 bg-purple-200 rounded-full opacity-20 animate-pulse-slow" style="animation-delay: 1s;"></div>
                    <i data-lucide="brain-circuit" class="w-16 h-16 text-purple-500"></i>
                    <div class="absolute -top-2 -left-2 bg-white p-2 rounded-full shadow-lg">
                        <i data-lucide="music" class="w-6 h-6 text-purple-600"></i>
                    </div>
                </div>
                
                <h2 class="text-3xl font-bold text-gray-800 group-hover:text-purple-500 transition-colors">Memo Zone</h2>
                <div class="w-12 h-1 bg-gray-200 rounded-full mt-4 group-hover:w-24 group-hover:bg-purple-300 transition-all duration-300"></div>
            </a>

            
            <a href="repetitions.html" class="dashboard-card group p-8 flex flex-col items-center justify-center min-h-[320px]">
                <div class="absolute top-0 right-0 p-3 bg-blue-100 rounded-bl-3xl">
                    <i data-lucide="bell-ring" class="w-6 h-6 text-blue-500"></i>
                </div>

                <div class="icon-container w-32 h-32 bg-blue-50 rounded-full flex items-center justify-center mb-8 relative">
                    <div class="absolute inset-0 bg-blue-200 rounded-full opacity-20 animate-pulse-slow" style="animation-delay: 2s;"></div>
                    <i data-lucide="calendar-clock" class="w-16 h-16 text-blue-500"></i>
                    <div class="absolute top-1/2 -right-4 bg-white px-2 py-1 rounded-lg shadow-lg border border-blue-100 text-xs font-bold text-blue-500 transform -translate-y-1/2">
                        2-3-5-7
                    </div>
                </div>
                
                <h2 class="text-3xl font-bold text-gray-800 group-hover:text-blue-500 transition-colors">Spaced Rep</h2>
                <div class="w-12 h-1 bg-gray-200 rounded-full mt-4 group-hover:w-24 group-hover:bg-blue-300 transition-all duration-300"></div>
            </a>

        </div>
    </main>

    <footer class="text-center py-6 text-gray-400 text-sm font-bold relative z-10">
        Serious Retention. Surprisingly Fun.
    </footer>

    
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getDatabase, ref, get, child } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = {
REMOVED
        };

       
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getDatabase(app);

       
        onAuthStateChanged(auth, (user) => {
            const loader = document.getElementById('auth-loading');
            
            if (user) {
               
                document.getElementById('user-name').innerText = user.displayName;
                document.getElementById('user-avatar').innerHTML = `<img src="${user.photoURL}" class="w-full h-full object-cover">`;
                
               
                loader.style.opacity = '0';
                setTimeout(() => loader.classList.add('hidden'), 500);
            } else {
               
                window.location.href = 'index.html';
            }
        });

       
        window.handleLogout = () => {
            signOut(auth).then(() => {
                window.location.href = 'index.html';
            }).catch((error) => {
                console.error("Logout Error:", error);
                alert("Error logging out.");
            });
        };

       
        lucide.createIcons();
    </script>
</body>
</html>
